buildscript {
	ext {
		springBootVersion = '1.3.3.RELEASE'
		auditModelVersion = '1.0.0-SNAPSHOT'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
	baseName = 'audit-mq-collector'
	version = '0.2.0'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
		url "http://oss.sonatype.org/content/groups/public"
	}
}

configurations.all {
	// Check for updates every build
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-amqp')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.1')
	compile('com.zaxxer:HikariCP:2.4.4')
	compile group: 'info.atende.audition', name:'audit-model', version:"$auditModelVersion", changing: true
	runtime('org.postgresql:postgresql')
	runtime('org.flywaydb:flyway-core:3.2.1')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

idea {
	module {
		excludeDirs += file('.wercker')
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.11'
}

bootRun {
        systemProperties System.properties
}