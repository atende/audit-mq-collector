box: atende/build-image

build:
  steps:
    - script:
      name: gradle build
      code: |
        export GRADLE_USER_HOME=$WERCKER_CACHE_DIR/gradle
        ./gradlew --full-stacktrace -q build
    - script:
      name: build docs
      code: |
        mkdocs build
deploy:
  steps:
    - giovanni/gh-pages:
      repo: atende/audit-mq-collector
      token: $GIT_TOKEN
      basedir: site